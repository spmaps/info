<!DOCTYPE html>
<html>
<head>
	
	<title>Mobile tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>body { padding: 0; margin: 0; } #map { height: 100%; width: 100vw; }</style>
</head>
<body>

<div id='map'></div>

<script>
	var map = L.map('map').setView([51.485, -0.0963], 16);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(map);
	
	var marker = L.marker([51.483320, -0.094147]).addTo(map).bindPopup('<img src="https://raw.githubusercontent.com/spmaps/info/master/img/golazio.jpg" width="200"></br>Golazio Bar</br>Italian football/pizza/craft beer');
        var marker = L.marker([51.485323, -0.095099]).addTo(map).bindPopup('<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvdcet1up6HTNP8OyX8DFiFMTdxrRKSlFl8ku0ikwOiKE5Kln8" width="200"></br>Fielding Street').openPopup();
	var marker = L.marker([51.484369, -0.093927]).addTo(map).bindPopup('<img src="https://raw.githubusercontent.com/spmaps/info/master/img/golazio.jpg" width="200"></br>LA LUNA</br>Italian Pizzeria/restaurant');
</script>



</body>
</html>
