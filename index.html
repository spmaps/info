<!DOCTYPE html>
<html>
<head>
	
	<title>Local cafes/bars/restaurants/supermarkets</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>

	<style>
		html, body {
			height: 100%;
			margin: 0;

	<style>body { padding: 0; margin: 0; } #map { height: 100%; width: 100vw; }</style>

<body>

<div id='map'></div>

<script>
	var map = L.map('map').setView([51.485, -0.0963], 16);

		maxZoom: 18,

			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(map);
	
	var marker = L.marker([51.483320, -0.094147]).addTo(map).bindPopup('<img src="https://raw.githubusercontent.com/spmaps/info/master/img/golazio.jpg" width="200"></br>Golazio Bar</br>Italian football/pizza/craft beer<a href="http://golaziolondon.com">Website</a>');
        var marker = L.marker([51.485323, -0.095099]).addTo(map).bindPopup('<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvdcet1up6HTNP8OyX8DFiFMTdxrRKSlFl8ku0ikwOiKE5Kln8" width="200"></br>Fielding Street').openPopup();
	var marker = L.marker([51.484369, -0.093927]).addTo(map).bindPopup('<img src="https://static1.squarespace.com/static/5740a666356fb0ac05b2b01c/5afaba6b03ce64e9455e13f2/5afaba6c70a6ad25e69b93bc/1526381170798/Screen+Shot+2561-05-15+at+11.44.46+AM.png" width="200"></br>LA LUNA</br>Italian Pizzeria/restaurant');
var marker = L.marker([51.485932, -0.094356]).addTo(map).bindPopup('<img src="http://kenningtonrunoff.com/wp-content/uploads/2016/01/Oli-Food-Centre-kenningtonrunoff.com_-1024x904.jpg" width="200"></br>OLI CENTRE</br>24hr Grocery store');
	var marker = L.marker([51.487905, -0.094771]).addTo(map).bindPopup('<img src="http://www.3foxinternational.com/images/projects/east%20street%20market.jpg" width="200"></br>East Street Market</br>Good for fruit/veg</br>Closed on Mondays');

	var marker = L.marker([51.486221, -0.098365]).addTo(map).bindPopup('<img src="http://kenningtonrunoff.com/wp-content/uploads/2015/10/The-Beehive-exterior-kenningtonrunoff.com_-1024x814.jpg" width="200"></br>The Beehive</br>Pub/restaurant</br><a href="https://www.thebeehivepub.london">Website</a>');
	
	</script>
